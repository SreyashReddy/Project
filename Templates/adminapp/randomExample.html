{% extends 'Navbar/ProjectNavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random String Generator</title>
</head>
<body>

{% block body %}
<div class="container text-center">
  <div class="row">
    <div class="col">
      Random String Generator
      <div>
        <br><br>
        <form method="post" action="{% url 'randomlogic' %}">
            {% csrf_token %}
            <label>Enter a Number:</label>
            <input type="text" name="number1" required>
            <br><br>
            <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit">Generate Random String</button>
            </div>
        </form>
      </div>
    </div>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <br><br><br><br><br><br><br>
       <div class="col-auto d-flex align-items-center">
      <div style="border-left: 2px solid black; height: 100%;"></div>
    </div>
    <div class="col" >
        <br><br>
      <strong> Output will be displayed Here</strong>

      <h1>
        {% if ran %}
        <h2>Result: {{ ran }}</h2>
        {% endif %}
      </h1>
    </div>
  </div>
</div>
{% endblock %}

</body>
</html>
