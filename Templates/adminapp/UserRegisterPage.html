{% extends 'NavBar/ProjectNavbar.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body>

{% block body %}
<div class="container mt-4 d-flex justify-content-center">
    <div class="card shadow p-4 border-dark" style="width: 30rem; border-width: 2px;">
        <form action="{% url 'UserRegisterlogic' %}" method="POST">
            {% csrf_token %}
            <div class="input-group flex-nowrap mb-3">
                <span class="input-group-text text-dark" id="addon-wrapping">@</span>
                <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="first_name" id="floatingFirstName" placeholder="First Name">
                <label for="floatingFirstName" class="text-dark">First Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="last_name" id="floatingLastName" placeholder="Last Name">
                <label for="floatingLastName" class="text-dark">Last Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingEmail" class="text-dark">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" class="text-dark">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password1" id="floatingPasswordConfirm" placeholder="Confirm Password">
                <label for="floatingPasswordConfirm" class="text-dark">Confirm Password</label>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-dark btn-lg fw-bold">Sign Up</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

</body>
</html>
